<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdials Power Dialer</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6b9080 0%, #7fa695 50%, #a4c3b2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientFlow 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(164, 195, 178, 0.4),
                            0 0 40px rgba(164, 195, 178, 0.2),
                            0 8px 32px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(164, 195, 178, 0.6),
                            0 0 60px rgba(164, 195, 178, 0.3),
                            0 8px 32px rgba(0, 0, 0, 0.1);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease;
        }

        .header h1 {
            color: white;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 500;
        }

        .login-container {
            text-align: center;
            padding: 60px 40px;
        }

        .login-container h2 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .login-container p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7fa695 0%, #6b9080 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(107, 144, 128, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(107, 144, 128, 0.5);
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.95);
            color: #6b9080;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            padding: 24px 56px;
            border-radius: 20px;
        }

        .btn-control:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-control.active {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-stop:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.5);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 12px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .dashboard {
            animation: scaleIn 0.6s ease;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            animation: slideIn 0.5s ease 0.1s both;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .user-details h3 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 28px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:nth-child(1) { animation: fadeInUp 0.5s ease 0.2s both; }
        .stat-card:nth-child(2) { animation: fadeInUp 0.5s ease 0.3s both; }
        .stat-card:nth-child(3) { animation: fadeInUp 0.5s ease 0.4s both; }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .controls-section {
            animation: fadeInUp 0.5s ease 0.5s both;
        }

        .controls-section h3 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #6b9080;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        select:disabled {
            background: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .dialer-controls {
            text-align: center;
            padding: 40px 0 20px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 32px;
            animation: fadeInUp 0.5s ease 0.6s both;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-indicator.idle {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator.dialing {
            background: rgba(255, 255, 255, 0.95);
            color: #6b9080;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(0.9);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease;
            font-weight: 500;
        }

        .success {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease;
            font-weight: 500;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Outdials</h1>
            <p>Power Dialer Control Panel</p>
        </div>

        <div id="loginScreen" class="glass-card">
            <div class="login-container">
                <h2>Welcome Back</h2>
                <p>Connect your Salesforce account to start dialing</p>
                <button onclick="loginToSalesforce()" class="btn btn-primary">Connect to Salesforce</button>
                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </div>
        </div>

        <div id="dashboardScreen" class="glass-card" style="display: none;">
            <div class="dashboard">
                <div id="errorMessage"></div>
                <div id="successMessage"></div>

                <div class="user-info">
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <p id="userOrg">Connecting to Salesforce...</p>
                    </div>
                    <button onclick="logout()" class="btn btn-logout">Logout</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        </div>
                        <div class="stat-label">Total Calls Today</div>
                        <div class="stat-value" id="totalCalls">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <div class="stat-label">Connects</div>
                        <div class="stat-value" id="connects">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        </div>
                        <div class="stat-label">Talk Time</div>
                        <div class="stat-value" id="talkTime">0m</div>
                    </div>
                </div>

                <div class="controls-section">
                    <h3>Dialing Parameters</h3>
                    
                    <div class="form-group">
                        <label for="teamSelect">Team</label>
                        <select id="teamSelect">
                            <option value="">Select team...</option>
                            <option value="A">Team A</option>
                            <option value="B">Team B</option>
                            <option value="C">Team C</option>
                            <option value="D">Team D</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="regionSelect">Region</label>
                        <select id="regionSelect">
                            <option value="">Select region...</option>
                            <option value="Northeast">Northeast</option>
                            <option value="Southwest">Southwest</option>
                            <option value="Southeast">Southeast</option>
                            <option value="Midwest">Midwest</option>
                        </select>
                    </div>

                    <div class="dialer-controls">
                        <div class="status-indicator idle" id="dialerStatus">
                            <span class="status-dot"></span>
                            <span>System Ready</span>
                        </div>
                        <br>
                        <button id="startButton" onclick="startDialing()" class="btn btn-control" disabled>
                            Start Dialing
                        </button>
                        <button id="stopButton" onclick="stopDialing()" class="btn btn-control btn-stop" style="display: none;">
                            Stop Dialing
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SALESFORCE_CONFIG = {
            clientId: '3MVG9HtWXcDGV.nHzF1EzyN.bUajy5rX.YWM11RQGgy_mRqB4oxWWkvtCN2eh5gRZPENJUZjaKqyyDUo0kfvR',
            redirectUri: 'https://fabulous-hamster-abc51c.netlify.app/oauth/callback',
            authUrl: 'https://login.salesforce.com/services/oauth2/authorize',
            scope: 'id api refresh_token'
        };

        let isDialing = false;
        let accessToken = null;
        let instanceUrl = null;

        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, checking for OAuth callback...');
            const currentUrl = window.location.href;
            console.log('Current URL:', currentUrl);
            
            const hasToken = localStorage.getItem('sf_access_token');
            const hasInstance = localStorage.getItem('sf_instance_url');
            console.log('Has stored token:', !!hasToken);
            console.log('Has stored instance:', !!hasInstance);
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            
            console.log('OAuth code:', code);
            console.log('OAuth error:', error);
            
            if (error) {
                showError(`OAuth Error: ${error} - ${params.get('error_description')}`);
                return;
            }
            
            if (code) {
                console.log('Found OAuth code, processing...');
                handleOAuthCallback(code);
            } else if (hasToken && hasInstance) {
                console.log('Found existing session, loading...');
                loadUserSession();
            } else {
                console.log('No OAuth code or session found - showing login screen');
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboardScreen').style.display = 'none';
            }

            document.getElementById('teamSelect').addEventListener('change', checkFormValid);
            document.getElementById('regionSelect').addEventListener('change', checkFormValid);
        });

        function checkFormValid() {
            const team = document.getElementById('teamSelect').value;
            const region = document.getElementById('regionSelect').value;
            const startBtn = document.getElementById('startButton');
            
            startBtn.disabled = !(team && region) || isDialing;
            
            if (team && region && !isDialing) {
                startBtn.classList.add('active');
            } else {
                startBtn.classList.remove('active');
            }
        }

        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return base64URLEncode(array);
        }

        function base64URLEncode(buffer) {
            const base64 = btoa(String.fromCharCode.apply(null, buffer));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return base64URLEncode(new Uint8Array(hash));
        }

        async function loginToSalesforce() {
            console.log('Login button clicked');
            
            const codeVerifier = generateCodeVerifier();
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            
            sessionStorage.setItem('pkce_code_verifier', codeVerifier);
            
            console.log('PKCE Code Verifier:', codeVerifier);
            console.log('PKCE Code Challenge:', codeChallenge);
            
            const authParams = new URLSearchParams({
                response_type: 'code',
                client_id: SALESFORCE_CONFIG.clientId,
                redirect_uri: SALESFORCE_CONFIG.redirectUri,
                scope: SALESFORCE_CONFIG.scope,
                code_challenge: codeChallenge,
                code_challenge_method: 'S256'
            });

            const authUrl = `${SALESFORCE_CONFIG.authUrl}?${authParams.toString()}`;
            console.log('Redirecting to:', authUrl);
            
            const debugEl = document.getElementById('debugInfo');
            debugEl.style.display = 'block';
            debugEl.textContent = `Redirecting to Salesforce with PKCE...
Callback URL: ${SALESFORCE_CONFIG.redirectUri}`;
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }

        async function handleOAuthCallback(code) {
            try {
                console.log('Starting token exchange...');
                console.log('OAuth code received:', code);
                showSuccess('Authorization code received, exchanging for access token...');

                const codeVerifier = sessionStorage.getItem('pkce_code_verifier');
                console.log('Code verifier from session:', codeVerifier ? 'Found' : 'NOT FOUND');
                
                if (!codeVerifier) {
                    throw new Error('PKCE code verifier not found in session. This might mean you refreshed the page after OAuth redirect.');
                }
                
                console.log('Using PKCE Code Verifier:', codeVerifier);

                const requestBody = {
                    code: code,
                    code_verifier: codeVerifier,
                    redirect_uri: SALESFORCE_CONFIG.redirectUri
                };
                console.log('Sending to Netlify function:', requestBody);

                const response = await fetch('/.netlify/functions/token-exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Netlify function response status:', response.status);
                
                const responseText = await response.text();
                console.log('Netlify function response text:', responseText);

                if (!response.ok) {
                    let errorDetail = responseText;
                    try {
                        const errorJson = JSON.parse(responseText);
                        errorDetail = errorJson.details || errorJson.error || responseText;
                    } catch (e) {
                        // responseText is not JSON, use as is
                    }
                    throw new Error(`Token exchange failed (${response.status}): ${errorDetail}`);
                }

                const data = JSON.parse(responseText);
                console.log('Token data received:', { hasAccessToken: !!data.access_token, hasInstanceUrl: !!data.instance_url });
                
                if (!data.access_token || !data.instance_url) {
                    throw new Error('Token response missing access_token or instance_url');
                }
                
                accessToken = data.access_token;
                instanceUrl = data.instance_url;

                console.log('Token received successfully');
                console.log('Instance URL:', instanceUrl);

                localStorage.setItem('sf_access_token', accessToken);
                localStorage.setItem('sf_instance_url', instanceUrl);
                if (data.refresh_token) {
                    localStorage.setItem('sf_refresh_token', data.refresh_token);
                }
                
                sessionStorage.removeItem('pkce_code_verifier');
                window.history.replaceState({}, document.title, window.location.pathname);

                console.log('About to load user info...');
                await loadUserInfo();
            } catch (error) {
                console.error('OAuth Error Details:', error);
                showError(`OAuth Error: ${error.message}`);
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboardScreen').style.display = 'none';
            }
        }

        function loadUserSession() {
            console.log('Loading user session...');
            accessToken = localStorage.getItem('sf_access_token');
            instanceUrl = localStorage.getItem('sf_instance_url');
            
            console.log('Access token exists:', !!accessToken);
            console.log('Instance URL:', instanceUrl);
            
            if (accessToken && instanceUrl) {
                console.log('Valid session found, loading user info...');
                loadUserInfo();
            } else {
                console.log('Invalid session, showing login screen');
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboardScreen').style.display = 'none';
            }
        }

        async function loadUserInfo() {
            try {
                console.log('Fetching user info via Netlify function...');
                console.log('Using instance URL:', instanceUrl);
                
                const response = await fetch('/.netlify/functions/userinfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        access_token: accessToken,
                        instance_url: instanceUrl
                    })
                });

                console.log('User info response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('User info error:', errorText);
                    throw new Error(`Failed to fetch user info (${response.status})`);
                }

                const userInfo = await response.json();
                console.log('User info received:', userInfo);
                
                document.getElementById('userName').textContent = userInfo.name || 'User';
                document.getElementById('userOrg').textContent = userInfo.organization_id || 'Salesforce Org';
                
                console.log('Switching to dashboard view...');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboardScreen').style.display = 'block';
                
                showSuccess('Successfully connected to Salesforce!');
                setTimeout(() => {
                    document.getElementById('successMessage').innerHTML = '';
                }, 3000);
                
                console.log('Dashboard should now be visible');
            } catch (error) {
                console.error('Failed to load user info:', error);
                showError(`Failed to load user info: ${error.message}`);
                logout();
            }
        }

        function logout() {
            console.log('Logging out...');
            localStorage.removeItem('sf_access_token');
            localStorage.removeItem('sf_instance_url');
            localStorage.removeItem('sf_refresh_token');
            accessToken = null;
            instanceUrl = null;
            
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        async function startDialing() {
            const team = document.getElementById('teamSelect').value;
            const region = document.getElementById('regionSelect').value;

            if (!team || !region) {
                showError('Please select both Team and Region');
                return;
            }

            isDialing = true;
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline-block';
            document.getElementById('teamSelect').disabled = true;
            document.getElementById('regionSelect').disabled = true;
            
            const statusEl = document.getElementById('dialerStatus');
            statusEl.className = 'status-indicator dialing';
            statusEl.innerHTML = '<span class="status-dot"></span><span>Dialing Active</span>';

            // TODO: Send webhook to n8n with team and region
            console.log('Starting dialer with:', { team, region });
            showSuccess(`Dialing started for Team ${team} in ${region} region`);
        }

        function stopDialing() {
            isDialing = false;
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('stopButton').style.display = 'none';
            document.getElementById('teamSelect').disabled = false;
            document.getElementById('regionSelect').disabled = false;
            
            const statusEl = document.getElementById('dialerStatus');
            statusEl.className = 'status-indicator idle';
            statusEl.innerHTML = '<span class="status-dot"></span><span>System Ready</span>';

            checkFormValid();

            // TODO: Send stop signal to n8n
            console.log('Dialer stopped');
            showSuccess('Dialing stopped');
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                document.getElementById('errorMessage').innerHTML = '';
            }, 10000);
        }

        function showSuccess(message) {
            document.getElementById('successMessage').innerHTML = `<div class="success">${message}</div>`;
        }
    </script>
</body>
</html>
